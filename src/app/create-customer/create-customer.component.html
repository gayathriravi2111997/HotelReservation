<div class="col-md-6 offset-md-3">
    <br><h2>Registration Form</h2><br>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "customer.name" name = "name">
        </div>
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "customer.emailId" name = "emailId">
        </div>
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "customer.address" name = "address">
        </div>

    <div class="form-group">
        <label> Mobile</label>
        <input type="number" class ="form-control" id = "mobile"
            [(ngModel)] = "customer.mobile" name = "mobile">
    </div>

    <div class="form-group">
        <label> CheckIn</label>
        <input type="date" class ="form-control" id = "checkIn"
            [(ngModel)] = "customer.checkIn" name = "checkIn">
    </div>
    <div class="form-group">
        <label> CheckOut</label>
        <input type="date" class ="form-control" id = "checkOut"
            [(ngModel)] = "customer.checkOut" name = "checkOut">
    </div>
    
    <br>
    <button class="btn btn-success" type="submit">submit</button>
<br>
<br>
<br>
<br>
</form>
    </div>
